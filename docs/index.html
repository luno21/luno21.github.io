<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ComTeam Aktienbörse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form style="margin-top: 15%;" id="survey-form">
          <h1 id="title">ComTeam Aktienbörse</h1>
          <p id="description">xxx.</p>
          <div class="row">
            <div class="six columns">
              <label for="name" id="name-label">Dein Name</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="John Doe"
                id="name"
                required
              />
            </div>
            <div class="six columns">
              <label for="email" id="email-label">E-Mail Adresse</label>
              <input
                class="u-full-width"
                type="email"
                placeholder="test@mailbox.com"
                id="email"
                required
              />
       
              <div class="eight columns">
                <label for="occupationInput"
                  >Was möchtest du tun?</label
                >
                <select class="u-full-width" id="dropdown">
                  <option value="Verkaufsangebot einstellen">Verkaufsangebot einstellen</option>
                  <option value="Verkaufsangebot ändern">Verkaufsangebot ändern</option>
                  <option value="Kaufangebot einstellen">Kaufangebot einstellen</option>
                  <option value="Kaufangebot ändern">Kaufangebot ändern</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="four columns">
                <label for="gender">Gender (optional) </label>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
              </div>
              <div class="eight columns">
                <label for="exampleMessage">Message</label>
                <textarea
                  class="u-full-width"
                  placeholder="Type your message here"
                  id="exampleMessage"
                  required
                ></textarea>
              </div>
            </div>
            <label>
              <input type="checkbox" value="tandc" required />
              <span class="label-body"
                >I agree to the <a href="#">Terms and Conditions</a></span
              >
              <br>
            </label>
            <label>
              <input type="checkbox" value="consent" required />
              <span class="label-body"
                >I consent to the sharing of this information</span
              >
              <br>
            </label>
            <input class="button-primary" type="submit" id="submit" value="Submit" />
          </label>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" />
  </body>
</html>
